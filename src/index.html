<!DOCTYPE html>
<html ng-app="alexApp">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/ng-boilerplate-0.3.1.css" />

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="src/app/controllers.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>


  </head>
    <body>
        <div class="container" ng-controller="alexController">

            <h1>Simple unit converter</h1>

            <input type="text" ng-model="convertValue" />

            <select ng-model="convertType" ng-options="type.name for type in types"></select>
            <select ng-model="convertUnit" ng-options="unit.name for unit in units | filter: {type: convertType.id}"></select>


            <h2>You are converting {{convertValue}}{{convertUnit.shorthand}}</h2>

            <table>
                <tr ng-repeat="unit in units | filter: {type: convertType.id}">
                    <td>{{unit.name}}</td>
                    <td>{{unit.shorthand}}</td>
                    <td>{{unit.type}}</td>
                    <td>{{unit.mult}}</td>
                    <td>{{ (convertValue * unit.mult) * convertUnit.mult }}</td>
                </tr>
            </table>

        </div>

    </body>
</html>
